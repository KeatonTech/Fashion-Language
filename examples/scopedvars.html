<!DOCTYPE html>
<html>
<head>
	<title>Fashion Test</title>
	<script src="../../build/fashion.live.js"></script>
	<style type="text/x-fashion">

	$color: #248;

	body {
		background-color: #EEE;
		margin: 0;
		padding: 0;
		text-style: 'Open Sans' 'Helvetica' sans-serif;
	}

	article {	
		$color: @self.color;

		display: block;
		float: left;
		padding: 0px 10px;
		margin: 10px;
		background-color: brighten($color,0.75);
		border: 1px solid #ddd;
		border-radius: 3px;
		box-shadow: 0px 1px 1px rgba(0,0,0,0.1);
		text-align: center;
		padding-bottom: 10px;

		width: (@width - 60px) / 3;

		hr {
			width: 100%;
			height: 1px;
			margin: 0px;
			margin-bottom: 15px;
			background-color: #bbb;
		}

		h2 {
			margin: 15px;
		}

		p {
			color: @self.color;
			text-shadow: 0px 1px 1px rgba(0,0,0,0.2);
			margin: 5px;
			padding: 5px;
			border-radius: 2px;

			cursor: pointer;
			on-click: $color = @self.color;

			&:hover {
				background-color: @self.color;
				color: white !important;
				opacity: 0.5;
			}
		}

		// Colors
		h2 {color: $color;}
		p[color="$color"] {
			background-color: darken($color,0.25) !important;
			color: white !important;
		}
	}
	

	</style>
</head>
<body>
	<article color="#bb0">
		<h2>Warm Shade</h2>
		<hr/>
		<p color="#f00">Red</p>
		<p color="#a00">Dark Red</p>
		<p color="#da0">Orange</p>
		<p color="#bb0">Gold</p>
		<p color="#d58">Pink</p>
	</article>
	<article color="#0b8">
		<h2>Cool Shade</h2>
		<hr/>
		<p color="#00d">Blue</p>
		<p color="#0b8">Sea Green</p>
		<p color="#08b">Teal</p>
		<p color="#80b">Violet</p>
		<p color="#0c0">Green</p>
	</article>
	<article color="#523">
		<h2>Dark Shade</h2>
		<hr/>
		<p color="#523">Red</p>
		<p color="#246">Blue</p>
		<p color="#552">Tan</p>
		<p color="#063">Aqua</p>
		<p color="#444">Slate Gray</p>
	</article>
</body>
</html>
