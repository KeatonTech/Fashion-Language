<!DOCTYPE html>
<html>
<head>
	<title>Fashion Test</title>
	<script src="../../build/fashion.js"></script>
	<style type="text/x-fashion">

	$color: red;
	$size: 32pt;
	$height: 40px;

	html, body {
		margin: 0;
		padding: 0;
	}

	h3 {
		color: [linear 150ms] $color;
		font-size: $size;
		text-align: center;
	}

	div {
		background-color: [linear 250ms 100ms] $color;
		color: white;
		text-align: center;
	}

	.c1 {
		line-height: $height;
		height: $height;

		p {
			color: black;
			display: inline;
		}
	}

	.c2 {
		line-height: $height / 1.5;
		height: $height / 1.5;
		opacity: 0.6;
	}

	</style>
</head>
<body>
	<h3>Header</h3>
	<div class="c1">Content <p>Rules</p></div>
	<div class="c2">Smaller content</div>
</body>
</html>
